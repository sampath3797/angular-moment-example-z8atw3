<table *ngIf="totalDatesArray?.length > 0 && users?.length > 0">
  <tr>
    <th rowspan="2" class="usrHead">User Name</th>
    <th class="usrMthHead" *ngFor="let eachDate of totalDatesArray">
      {{eachDate.date | date:'MMM-yy'}}
    </th>
  </tr>
  <tr>
    <th class="usrDtHead" *ngFor="let eachDate of totalDatesArray">
      {{eachDate.date | date:'dd'}}
    </th>
  </tr>
  <tr *ngFor="let eachUser of users; let i = index">
    <th class="echUsr">{{eachUser}}</th>
    <th
      class="eachEvent"
      *ngFor="let eachDate of dateArray[i].dates"
      title="{{eachDate.eventName}}"
      [style.background]="eachDate.bgcolor"
    ></th>
  </tr>
  <th class="echUsr">Total Matched Percent</th>
  <th *ngFor="let eachDate of totalDatesArray">
    ({{eachDate.matched}}/{{users.length}})<br />{{((eachDate.matched/users.length)*100).toFixed(2)}}%
  </th>
</table>
